<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the correct number</title>

    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Guess the correct number between <span class="min">1 </span> and <span class="max">10</span></h1>
        <div class="container-numbers">
            <input type="number" placeholder="Enter your number" class="input-number">
            <input type="submit" value = "Enter Number" id="submit-number">
        </div>
        <p class="message"></p>
    </div>

    <script src="/app.js"></script>
</body>
</html>
